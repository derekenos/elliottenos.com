<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
     img,
     video {
       border-radius: 1rem;
       max-width: 90%;
     }

     #content {
       display: flex;
       flex-flow: column;
       justify-content: center;
     }

     .item {
       padding: 1rem;
       text-align: center;
     }

     .item h2 {
       text-align: left;
     }

     @media screen and (min-width: 1024px) {
       video {
         max-width: calc(1024px - 2rem);
       }

       #content {
         flex-flow: wrap row;
         justify-content: space-between;
       }
     }
    </style>

  </head>

  <body>
    <h1>Hello,</h1>
    <p>
      I'm Elliott.
      <br><br>
      I'm a little mean to my brother, Owen, but I'm a big help when it comes to cooking.
    </p>
    <div id="content">

      <div class="item">
        <h2>I colored this in at my school!</h2>
        <img src="images/trree.jpg">
      </div>

      <div class="item">
        <video controls width="600">
          <source src="https://elliottenos-com.nyc3.cdn.digitaloceanspaces.com/lava_lamp.mp4">
        </video>
      </div>

    </div>
  </body>

</html>
